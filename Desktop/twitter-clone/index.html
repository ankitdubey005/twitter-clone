<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <div id="body">
      <div id="container">
        <div>
          <!-- &#10005; -->
          <img
            class="twitter-logo"
            src="img/twitter_PNG1.png"
            alt="twitter logo"
            height="30px"
            width="30px"
          />
        </div>
        <div><h1>Sign in to Twitter</h1></div>
        <div>
          <button class="google-button">
            <img
              class="google-logo"
              src="img/download (2).png"
              alt="google logo"
              height="35px"
              width="35px"
            />
            Continue with Google
          </button>
        </div>
        <div>
          <button class="apple-button">
            <img
              class="apple-logo"
              src="img/download (3).png"
              alt="apple logo"
              height="35px"
              width="35px"
            />
            Continue with Apple
          </button>
        </div>
        <div class="textbox">
          <input
            type="text"
            placeholder=" Phone, email, or username"
            style="padding: 18px 43px"
          />
        </div>
        <div class="btn1"><button class="btn3">Next</button></div>
        <div class="btn2"><button>Forgot password?</button></div>
      </div>
    </div>
  </body>
</html>
